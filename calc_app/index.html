<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-color">
    <div class ="display-window-container">
        <p class="instruction-display">instruction-display</p>
        <canvas ></canvas>
        <div class="menu-pane"></div>
    </div>  
    <div class="F-container">
        <button class="F1-button">F1</button>
        <button class="F2-button">F2</button>
        <button class="F3-button">F3</button>
        <button class="F4-button">F4</button>
        <button class="F5-button">F5</button>
        <button class="F6-button">F6</button>
    </div>
    <div class="controller-container">
        <button class="control-button">SHIFT</button>
        <button class="control-button">OPTN</button>
        <button class="control-button">VARS</button>
        <button class="control-button">MENU</button>
        <button class="control-button">UP</button>
        <button class="control-button">left</button>
        <button class="control-button">right</button>
        <button class="control-button">Down</button>
        <button class="control-button">ALPHA</button>
        <button class="control-button">X</button>
        <button class="control-button">^</button>
        <button class="control-button">EXIT</button>

    </div>

    <div class="scientific-buttons-container">
        <button class="scientific-button">X,0,T</button>
        <button class="scientific-button">log</button>
        <button class="scientific-button">ln</button>
        <button class="scientific-button">sin</button>
        <button class="scientific-button">cos</button>  
        <button class="scientific-button">tan</button>
        <button class="scientific-button">@/@</button>
        <button class="scientific-button">s->d</button>
        <button class="scientific-button">(</button>
        <button class="scientific-button">)</button>
        <button class="scientific-button">,</button>
        <button class="scientific-button">-></button>
    </div>
    <div class="number-container">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button">DEL</button>
        <button class="number-button">AC</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">X</button>
        <button class="number-button">/</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">+</button>
        <button class="number-button">-</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="number-button">EXP10</button>
        <button class="number-button">(-)</button>
        <button class="number-button">EXE</button>
    </div>
</body>
</html>
